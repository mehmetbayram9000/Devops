name: GitHub Deposuna Imaj Yukle

on:
  push:
    branches: [ "main" ]

jobs:
  push_to_ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Kodu Cek
        uses: actions/checkout@v3

      - name: GHCR Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/mehmetbayram9000/devops:latest
